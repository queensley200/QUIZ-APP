  <section class="section why-us"  style="margin-top: 80px; ">
      <div class="alert alert-primary col-8 m-auto" role="alert" id="alertDisplay" >
          <h2>Start Quiz?</h2>
          <p><b>NOTE: Your time will start to count immediately! and you have just 10 minutes to answer all questions in this section. Okay?</b></p>
          <button class="btn btn-primary" type="button" onclick="OK()">OK</button>
      </div>
      <form action="" id="formal">
          <div class="" id="alertDisplay2">
              <div class="" id="displayQuizCard" style='background-color: #191c24 !important;'></div>
              
                  <!-- Button trigger modal -->
              <div class="col-4 m-auto">
                <button type="submit" id="endQuizButton" style="background-color: #f5a425;" class="btn btn-lg btn-block text-white">
                  END QUIZ
              </button>
              </div>
              
              <!-- Modal -->
              <div class="modal fade"  id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                  <div class="modal-content" style="background-color: #001a2f; color: #ffffff;">
                      <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel"><em>YIPEE!</em></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                      </div>
                      <div class="modal-body">
                          <h5>You Scored: <i id="scoreMe"></i> / <i id="quizlength"></i></h5>
                          <p id="scoreText"></p>
                      </div>
                      <div class="modal-footer">
                      <button type="button" class="btn btn-primary btn-block" id="saveQuiz" onclick="saveQuizToHistory()">Save Quiz to History</button>
                      <a href="userQuizPage.html" type="button" class="btn btn-primary btn-block" id="startOver">Start Over</a>
                      <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
                  </div>
                  </div>
                  </div>
              </div>
              
          </div>
      </form>
